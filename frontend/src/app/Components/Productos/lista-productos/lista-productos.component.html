<div class="container p-3">
    <div class="row"> 
        <div class="col-12">  
            <h1>
                Productos 
            </h1> 
        </div>        
    </div>
    <div class="row">
        <div class="col-12">
            <form [formGroup]="filterProductForm">  
                <div class="col-12 p-3 mb-2 bg-dark text-white d-flex flex-column"> 
                    <div class="col-12 d-flex flex-column justify-content-around" >
                        <div class="col-12 d-flex flex-row">
                            <div class="input-group m-2">
                                <label class="input-group-text bg-dark text-white w-50"  for="inputGroupSelect01"> Producto </label>
                                <input class="form-select" type="search" aria-label="Buscar"  formControlName="productName">  
                            </div>
                            <div class="input-group m-2">
                                <label class="input-group-text bg-dark text-white w-50"  for="inputGroupSelect01"> Categoria </label>
                                <select class="form-select" formControlName="category">
                                <option  [selected]="selected" [value]="c.nombreCategoria" *ngFor="let c of categorias"> {{ c.nombreCategoria }} </option>>
                                </select>
                            </div>
                            <div class="input-group m-2">
                                <label  class="input-group-text bg-dark text-white w-50" for="inputGroupSelect01"> Marca </label>
                                <select  class="form-select" formControlName="brand" >
                                <option [value]="m.nombreMarca" *ngFor="let m of marcas"> {{ m.nombreMarca }} </option>
                                </select>
                            </div>
                        </div> 
                    </div>
                    <div class="col-12 d-flex justify-content-end mt-3 ">
                            <button (click)="clearProductsFilter()" class="btn btn-outline-light me-2"> Quitar Filtros </button>
                            <button (click)="filterProducts()" class="btn btn-outline-light"> Aplicar Filtros </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-12 tableContent">
             <table class="table table-hover table-fixed mt-2 text-center p-5" >
                <thead class="table-dark"> 
                    <tr>
                      <th scope="col"> Producto </th>
                      <th scope="col"> Marca </th>
                      <th scope="col"> Categoria </th>
                      <th scope="col"> Precio </th>
                      <th scope="col"> Stock </th>
                      <th scope="col"> </th>
                    </tr>
                </thead>  
                <tbody>
                    <!-- 
                    <tr class="mh-100" *ngIf="(productos|filtroProducto:parametros:pagina).length === 0">
                        <td colspan="8"  class="border border-0">
                            

                        </td>
                    </tr>
                    -->
                    <tr *ngFor="let p of products">
                        <td class="align-middle"> {{p.productName}} </td>
                        <td class="align-middle"> {{p.brand}} </td>
                        <td class="align-middle"> {{p.category}} </td>
                        <td class="align-middle"> {{p.price}} </td>
                        <td class="align-middle"> {{p.stock}} </td>
                        <td class="align-middle">
                            <div class="d-flex justify-content-evenly">
                                <button class="btn btn-light" (click)="deleteProduct(p)">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                                        <path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg>
                                </button> 
                                <button class="btn btn-light" (click)="editProduct(p)">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                                      </svg>
                                </button> 
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-12 d-flex justify-content-between">
            <button class="btn btn-dark" (click)="changePreviusPage()"> Pagina Anterior </button>
            <button class="btn btn-dark" (click)="changeNextPage()"> Pagina Siguiente </button>
        </div>
    </div>
</div>
