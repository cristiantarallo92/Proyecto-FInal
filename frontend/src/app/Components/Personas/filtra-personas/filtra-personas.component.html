<div class="container bg-dark">
    <div class="row p-2">
        <div class="col-12">
                <form   [formGroup]="filteredPersonDataForm" class="d-flex flex-column text-light">
                    <div class="d-flex justify-content-around p-1">
                        <div class="col-3">     
                            <label class="form-label"> Razon Social </label>
                            <input type="text" class="form-control" formControlName="socialReason">
                        </div>
                        <div class="col-3">
                            <label class="form-label"> CUIT </label>
                            <input type="text" class="form-control" formControlName="cuit">
                        </div>
                        <div class="col-3">
                            <label class="form-label"> CUIL </label>
                            <input type="text" class="form-control" formControlName="cuil">
                        </div>          
                    </div>
                    <div class="d-flex justify-content-around p-1">
                        <div class="col-3">
                            <label class="form-label"> Documento </label>
                            <input type="text" class="form-control" formControlName="documentNumber">
                        </div>
                        <div class="col-3">
                            <label class="form-label"> Localidad </label>
                            <input type="text" class="form-control" formControlName="city">
                        </div>
                        <div class="col-3">
                            <label class="form-label"> Estado </label>
                            <input type="text" class="form-control" formControlName="status">
                        </div>         
                    </div> 
                    <div class="d-flex justify-content-around mt-2">
                        <div class="col-3">

                        </div>
                        <div class="col-3">
                            
                        </div>
                        <div class="col-3 d-flex justify-content-between" >          
                           <button  class="btn btn-outline-light" (click)="getFormPersonData()"> Buscar </button>
                           <button  class="btn btn-outline-light" (click)="removeFormValues()"> Quitar Filtros </button>
                        </div>
                    </div>
                </form>
        </div>
    </div>
</div>
