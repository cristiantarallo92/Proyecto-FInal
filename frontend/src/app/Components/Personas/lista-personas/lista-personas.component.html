<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover table-fixed mt-2 text-center p-5 align-middle" >
                    <thead class="table-dark"> 
                        <tr>
                          <th scope="col"> Codigo  </th>
                          <th scope="col"> Razon Social </th>
                          <th scope="col"> CUIT </th>
                          <th scope="col"> CUIL </th>
                          <th scope="col"> Telefono </th>
                          <th scope="col"> Celular </th>
                          <th scope="col"> Correo </th>
                          <th scope="col"> Fecha Alta </th>
                          <th scope="col"> Localidad </th>
                          <th scope="col"> Calle </th>
                          <th scope="col"> Estado </th>
                          <th scope="col"> </th>
                        </tr>
                    </thead>  
                    <tbody>  
                        <tr *ngFor="let p of personData | personFilter:userType"> 
                            <th scope="row"> {{p.id}} </th>
                            <td> {{p.socialReason}} </td>
                            <td> {{p.cuit}} </td>
                            <td> {{p.cuil}} </td>
                            <td> {{p.phoneNumber_1}} </td>
                            <td> {{p.celPhone_1}} </td>
                            <td> {{p.email_1}} </td>
                            <td> {{p.highDate}} </td>
                            <td> {{p.city}} </td>
                            <td> {{p.street}} </td>
                            <td> {{p.status}} </td>
                            <td class="align-middle">
                                <div class="d-flex justify-content-evenly" >
                                    <button class="btn btn-light">
                                           <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 448 512">
                                                <path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/>
                                            </svg>
                                    </button> 
                                    <button class="btn btn-light">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                              <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                                            </svg>
                                    </button> 
                                </div> 
                            </td>
                        </tr>
                    </tbody>
            </table>
        </div>
    </div>
</div>
