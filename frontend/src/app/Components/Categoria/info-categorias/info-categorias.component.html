<div class="container">
    <div class="row p-1">
        <div class="col-12">
            <h3 class="navbar navbar-dark bg-dark text-light p-3">
             {{modal.modalTitle}}
            </h3>
        </div>
    </div>    
    <div class="row p-1">
        <div class="col-12 d-flex flex-column p-2">
            <form class="was-validated"  [formGroup]="categoryForm"> 
                <div>
                    <label for="categoryName" class="form-label"> Nombre Categoria </label>
                </div>
                <div class="d-flex flex-row">
                    <div>
                        <input type="text" class="form-control me-2" placeholder="Ingrese Categoria" formControlName="categoryName" id="categoryName">
                    </div>
                    <div *ngIf="modal.modalMode" class="d-flex justify-content-end">
                        <ng-container  *ngIf="formInputs[0].editMode">
                            <button class="btn btn-light" type="submit" (click)="editControl('categoryName')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                    fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                                </svg>
                             </button>
                        </ng-container>
                        <ng-container *ngIf="formInputs[0].saveMode">
                            <button class="btn btn-light" type="submit" [disabled]="this.categoryForm.get('categoryName').invalid" (click)="saveControl('categoryName')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                    fill="currentColor" class="bi bi-floppy-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M0 1.5A1.5 1.5 0 0 1 1.5 0H3v5.5A1.5 1.5 0 0 0 4.5 7h7A1.5 1.5 0 0 0 13 5.5V0h.086a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5H14v-5.5A1.5 1.5 0 0 0 12.5 9h-9A1.5 1.5 0 0 0 2 10.5V16h-.5A1.5 1.5 0 0 1 0 14.5z" />
                                    <path
                                        d="M3 16h10v-5.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5zm9-16H4v5.5a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5zM9 1h2v4H9z" />
                                </svg>
                            </button>
                        </ng-container>
                    </div> 
                </div>
                <div class="mt-2">
                    <div *ngIf="( ( (this.categoryForm.get('categoryName').hasError('required') && modal.modalMode) || (this.categoryForm.get('categoryName').hasError('required') && this.categoryForm.get('categoryName').touched && modal.modalMode == false) ) 
                    && this.emptyForm) " >
                            <p class="text-danger h6"> Este campo es obligatorio </p>
                    </div>
                    <div  *ngIf="this.categoryForm.get('categoryName').hasError('minlength')  || this.categoryForm.get('categoryName').hasError('maxlength') || this.categoryForm.get('categoryName').hasError('pattern')">
                            <p class="text-danger h6"> Campo invalido <br>
                                 . Se admiten entre 5 y 50 caracteres <br>
                    </div> 
                </div>       
            </form>    
        </div>    
    </div>    
    <div class="row p-1">
        <div class="col-12 d-flex justify-content-center">
            <div class="mt-3" mat-dialog-actions>
                <button class="btn btn-dark m-1" type="button"  [disabled]="this.categoryForm.invalid" (click)="saveModal()"> Guardar </button>
                <button class="btn btn-dark m-1" type="submit"   (click)="cancelModal()"> Cancelar </button>
            </div>
        </div>     
    </div>
</div>
