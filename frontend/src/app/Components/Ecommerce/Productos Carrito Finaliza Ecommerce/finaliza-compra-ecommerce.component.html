<div class="container"> 
    <div class="row">
        <div class="col-12">
            <h5 class="navbar navbar-dark bg-dark text-light p-3 justify-content-center fs-3">
                Finalizar Compra
            </h5>
        </div>
    </div>
    <div class="row mt-3"> 
        <div class="col-12">
            <table class="table text-center">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">           </th>
                        <th scope="col">           </th>
                        <th scope="col"> Producto  </th>
                        <th scope="col"> Precio    </th>
                        <th scope="col"> Cantidad  </th>
                        <th scope="col"> Subtotal  </th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr *ngFor="let p of productsCart; let i=index">
                        <th scope="row"> {{ i+1 }} </th>
                        <td class="align-middle"> </td>
                    <!--   
                            <div class="ratio ratio-4x3 overflow-hidden"> 
                                <img [src]="getPhoto(p.product)" class="w-100 h-100 object-fit-contain"> 
                            </div> --> 
                     
                        <td class="align-middle"> {{ p.product.name }} </td>
                        <td class="align-middle"> {{ p.product.price }} </td>
                        <td class="align-middle"> {{ p.amount}} </td>
                        <td class="align-middle"> {{ p.product.price * p.amount}} </td>
                    </tr>
                    <tr>
                        <td colspan="6">

                        </td>

                    </tr>
                    <tr>
                            <td class="align-middle" colspan="5"> 
                                TOTAL
                            </td>
                            <td class="align-middle">
                                $ {{ calculateTotal() }} 
                            </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row  mt-3">
        <div class="col-12 d-flex justify-content-center">
            <div>
                <button class="btn btn-dark me-1" type="submit"> Finalizar Compra </button>
                <button class="btn btn-dark" type="submit" (click)="closeModal()">  Cancelar </button>
            </div>
        </div>
    </div>    
</div>
